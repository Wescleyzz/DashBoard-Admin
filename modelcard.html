<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    
    <div class="product">
        <img class="imguser" src="https://images.kabum.com.br/produtos/fotos/309501/pc-gamer-skul-3000-intel-quad-core-i3-10100f-rgb-amd-radeon-rx-550-8gb-ddr4-ssd-240gb-linux-preto-g4704-120630_1644605124_original.jpg" alt="">
        <div class="middle">
          <div class="left">
            <h3>Product</h3>
            <h1>Informations</h1>
            <p><b>Name:</b> {Name}</b></p>
            <p><b>ID Prod:</b> {ID}</p>
            <p><b>Value:</b> {value}</p>
            <p><b>Buyer:</b> {buyer}</p>
            <br>
            <div class="item add-product">
                <div>
                  <h3>Allow</h3>
                </div>
              </div>
          </div>
          <div class="progress">
            <svg>
              <circle cx="0" cy="0" r="0"></circle>
            </svg>
            <div class="number">
              <p><b>Status</b></p>
            </div>
          </div>
        </div>
        <small class="text-muted"> Last 24 Hours</small>
      </div>
      <!-- END OF ALLOW -->

</body>
</html>
